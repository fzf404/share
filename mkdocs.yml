# Project
site_name: fzf404 - 分享
site_description: 给所有人的技术分享
site_author: fzf404
site_url: https://share.fzf404.art/

# Repository
repo_name: fzf404/share
edit_uri: edit/main/docs/
repo_url: https://github.com/fzf404/share

# Copyright
copyright: Copyright &copy; 2021 - 2023 By <a href="https://fzf404.art/">fzf404</a>

# Config
theme:
  language: zh
  name: material
  favicon: favicon.ico
  features:
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - content.code.copy
  palette:
    - scheme: slate
      primary: deep purple
      accent: orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono

# Plugin
plugins:
  - search
  - minify:
      minify_html: true

# Custom
extra:
  homepage: https:/fzf404.art/

extra_javascript:
  - assets/analysis.js

# Extension
markdown_extensions:
  - admonition
  - pymdownx.keys
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.tasklist
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite

# Page tree
nav:
